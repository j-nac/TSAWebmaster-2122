<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <title>{{ title }} | SITE NAME</title>
    {% block head %}{% endblock %}
</head>
<body>
    <nav class="navbar is-primary" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navMenu">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
              </a>
        </div>
        <div id="navMenu" class="navbar-menu is-large">
            <div class="navbar-start">
                <a href="{{ url_for('home') }}" class="navbar-item p-4 px-6">Home</a>
                <a href="{{ url_for('about') }}" class="navbar-item p-4 px-6">About</a>
                <a href="{{ url_for('contact') }}" class="navbar-item p-4 px-6">Contact</a>
            </div>
            <div class="navbar-end">
                <a href="{{ url_for('tsa_info') }}" class="navbar-item p-4 px-6">TSA Info</a>
            </div>
        </div>
    </nav>

    <div class="content">
        <h1 class="title is-1 p-4">{{ title }}</h1>
        <section class="section">
            {% block content %}{% endblock %}
        </section>
    </div>
    <footer class="footer">
        <div class="content has-text-centered">        
            <div class="columns">
                <div class="column">
                    <a href="{{ url_for('home') }}">Home</a>
                </div>
                <div class="column">
                    <a href="{{ url_for('about') }}">About</a>
                </div>
                <div class="column">
                    <a href="{{ url_for('contact') }}">Contact</a>
                </div>
                <div class="column">
                    <a href="{{ url_for('tsa_info') }}">TSA Info</a>
                </div>
            </div>

            <div class="block">
                The source code is licensed <a href="https://github.com/j-nac/TSAWebmaster-2122/blob/a82b9b293e339e309c6b0c8c2a64bb68afc37d82/LICENSE">MIT</a>. The website content is licensed <a href="https://creativecommons.org/licenses/by-sa/4.0/">CC BY-SA 4.0</a>.
            </div>
        </div>
    </footer>
    <script src="{{ url_for('static', filename='js/base.js') }}"></script>
</body>
</html>
